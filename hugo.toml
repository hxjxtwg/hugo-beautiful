[[menu.main]]
    name = "Blog"            # 菜单显示的文字
    url = ""                 # 点击跳转的链接，"" 代表首页
    weight = 1               # 排序权重，数字越小越靠左

[[menu.main]]
    name = "About"
    url = "page/about/"      # 对应 content/page/about.md
    weight = 3

