# -----------------------------------------------------------
# 作者社交链接 (Author Social Links)
# -----------------------------------------------------------
[Params.author]
  name = "Some Person"       # 你的名字（用于页脚版权声明）
  website = "yourwebsite.com" # 你的个人主页链接
  email = "youremail@domain.com" # 你的邮箱，填了会在页脚显示邮箱图标
  
  # 下面这些社交账号，有哪个填哪个，没有的直接留空或删除即可，图标会自动显示
  facebook = "username"
  github = "username"        # 比如填 halogenica，不要填完整 URL
  # gitlab = "username"
  # bitbucket = "username"
  # twitter = "username"
  # reddit = "username"
  # linkedin = "username"
  # stackoverflow = "users/XXXXXXX/username"
  # instagram = "username"
  # youtube = "user/username" 
  # weibo = "username"       # 微博
  # zhihu = "username"       # 知乎 (部分版本支持)

# -----------------------------------------------------------
# 菜单栏设置 (Menu)
# -----------------------------------------------------------

